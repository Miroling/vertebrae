<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example application structure with RequireJS and Backbone.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Todos application built with Backbone.js and RequireJS using the Vertebrae framework by HauteLook">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-iphone4.png" />
    <script data-main="/main" src="/vendor/require.js"></script>
    <script>
    	require(['facade', 'application', 'utils'], function (facade, App, utils) {

            var $ = facade.$,
                Backbone = facade.Backbone,
                debug = utils.debug;
        
            $(function () { // doc ready
                var app;
        
                // run the application, it all starts here.
                app = new App();
                Backbone.history.start({pushState: true});
                debug.log("app initialized.");
            });
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
