<!doctype html>
<html lang="en">
<head>
  <title>controller spec runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../testutils.js"></script>
  <script>
  PX.AddStyleSheetElem('/test/lib/jasmine.css');
  PX.AddScriptElem('/test/lib/jasmine.js');
  PX.AddScriptElem('/test/lib/jasmine-html.js');
  PX.AddScriptElem('/test/lib/jasmine-jquery.js');
  PX.AddScriptElem('/test/lib/sinon-1.3.1.js');
  PX.AddRJSScriptElem('/test/controller/spec'),'/vendor/require.js');
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div id="wrapper">
        <div id="content">render layout here</div>
        <div id="queue" style="display: none;"></div>
    </div>
    <script type="text/template" id="layoutScheme">
        <div id="top">render top view here but in the content div</div>
        <div id="bottom">render bottom view here but in the content div</div>
    </script>
</body>
</html>
