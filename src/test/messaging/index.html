<!doctype html>
<html lang="en">
<head>
  <title>messaging spec runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../testutils.js"></script>
  <script>
  PX.AddStyleSheetElem('/test/lib/jasmine.css');
  PX.AddScriptElem('/test/lib/jasmine.js');
  PX.AddScriptElem('/test/lib/jasmine-html.js');
  PX.AddScriptElem('/test/lib/jasmine-jquery.js');
  PX.AddScriptElem('/test/lib/sinon-1.3.1.js');
  PX.AddRJSScriptElem('/test/messaging/spec'),'/vendor/require.js');
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

  <div id="wrapper" data-role="page"></div>

</body>
</html>
