<!-- Todo App Interface -->

<div id="todoapp">

    <div class="title">
        <h1>Todos</h1>
    </div>

    <div class="content">

        <section id="todo-form"></section>

        <div id="todos">
            <input class="check mark-all-done" type="checkbox"/>
            <label for="check-all">Mark all as complete</label>
            <section id="todos-section"></section>
        </div>

        <div id="todo-stats"></div>

    </div>

</div>
